<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>달다구리스</title>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<style>
	.card-main{
		margin-top: 88px; 
		padding-left: 186px; 
		padding-right: 186px;
	}
	.dropdown-menu {
		display: none;
		position: absolute;
		background-color: #f9f9f9;
		border: 1px solid #ddd;
	} 
	.dropdown-menu a:hover {
		background-color: #f1f1f1;
	}
	.show {
		display: block;
	}
	.user_post{
		background-color: white;
	}

</style>
</head>
<body>

<!-- 상단메뉴 -->
<div id="header">
	<div th:replace="page_header/header.html :: header-head"></div>
	<div th:replace="page_header/header.html :: header-body"></div>
</div>
	
	<!-- 회원가입 -->
	<div class="container" style="margin-top:60px">
		<div class="row">
			<div class="col-sm-3"></div>
			<div class="col-sm-6">
				<div class="card-shadow">
					<div class="card-body">
					
					
						<form action="/user/join_pro" method="post">
						
							<div class="form-group">
								<label for="user_name">*이름</label>
								<input type="text" id="user_name" name="user_name" class="form-control" required/>
							</div>
							
							<div class="form-group">	<!-- user_id -->
								<label for="user_id" class="mb-0 me-2">*아이디</label>
								<div class="d-flex align-items-center">
									<input type="text" id="user_id" class="form-control me-2" required/>
									&nbsp;
									<button type="button" class="btn btn-outline-info">중복확인</button>
								</div>
							</div>

							<div class="form-group">	<!-- user_pw -->
								<label for="user_pw">*비밀번호</label>
								<input type="password" id="user_pw" class="form-control" required/>
							</div>
							
							<div class="form-group">	<!-- user_pw2 -->
								<label for="user_pw2">*비밀번호 확인</label>
								<input type="password" id="user_pw2" class="form-control" required/>
							</div>
							
							<div class="form-group">	<!-- user_email -->
								<label for="user_email">*이메일</label>
								<input type="email" id="user_email" class="form-control" required/>
							</div>
							
							<div class="form-group">	<!-- user_birth -->
								<label for="user_birth">*생년월일</label>
								<input type="text" id="user_birth" class="form-control" required/>
							</div>
							
							<div class="form-group">	<!-- user_post -->
								<label for="user_post" class="mb-0 me-2">*우편번호</label>
								<div class="d-flex align-items-center">
									<input type="button" id="user_post1" class="form-control me-2" required/>
									&nbsp;
									<input type="button" class="btn btn-outline-info" id="user_post" onclick="kakaopost()" value="우편번호검색" />
								</div>
							</div>

							<div class="form-group">	<!-- user_addr -->
								<label for="user_addr">*주소</label>
								<input type="text" id="user_addr" class="form-control" disabled style="background-color: white;"/> <br />
								
								<!-- user_addr -->
								<label for="user_addr_detail">*상세주소</label>
								<input type="text" id="user_addr_detail" class="form-control" />
							</div>
							
							<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
							<script>
								function kakaopost() {
									// Set a same-site cookie for first-party contexts
									document.cookie = 'cookie1=value1; SameSite=None';
								    new daum.Postcode({
								    	oncomplete: function(data) {
											var addr = ''; //주소변수
											var extraAddr = '';

											//사용자가 선택한 주소타입에 따라
											if(data.userSelectedType === 'R') { //도로명
												addr = data.roadAddress;
											} else { //지번주소
												addr = data.jibunAddress;
											}
											
											//도로명
											if(data.userSelectedType == 'R') {
												if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)) {
													extraAddr += data.bname;
												}
												//건물명이 있고, 공동주택일 경우
												if(data.buildingName !== '' && data.apartment === 'Y') { 
													extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
												}
												//참고사항이 있을 경우 추가
												if(extraAddr !== ''){
													extraAddr = ' (' + extraAddr + ')';
												}
												//조합된 항목
												document.getElementById("user_addr").value = extraAddr;
											
											} else {
												document.getElementById("user_addr").value = '';
											}
											//우편번호와 주소 정보를 해당 필드에 주입
											document.getElementById("user_post").value = data.zonecode;
											document.getElementById("user_addr").value = addr;
											
											//커서를 주소 필드로 이동
											document.getElementById("user_addr_detail").focus();
										}
									}).open();
								}
							
							</script>
							
							<div class="form-group">	<!-- user_phone -->
								<label for="user_phone">*연락처</label>
								<input type="text" id="user_phone" name="user_phone" class="form-control" />
							</div> <br />
							
							<div class="form-group">
								<div class="d-grid gap-2 d-md-flex justify-content-md-end">
									<a href="/" class="btn btn-outline-warning me-md-2">뒤로가기</a> &ensp;
									<button type="submit" class="btn btn-outline-success" onclick="join()">회원가입</button>
									
										<script>
											function join() {
												alert("회원가입이 완료되었습니다.");
											}
										</script>
									
								</div>
							</div>
							
						</form>
					</div>
					
				</div>
			</div>
			<div class="col-sm-3"></div>
		</div>
	</div>
	<hr />
	
	<!-- 하단 -->
	<div id="footer">
		<div th:replace="page_footer/footer.html :: footer-head"></div>
		<div th:replace="page_footer/footer.html :: footer-body"></div>
	</div>
	
</body>
</html>
