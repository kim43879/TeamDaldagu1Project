<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>달다구리스</title>
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<style>
		.card-main{
            margin-top: 88px;
            padding-left: 186px;
            padding-right: 186px;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }
        .show {
            display: block;
        }
        .card-profile{
            margin-top: 88px; padding-left: 50px;
        }
        .card-wrapper {
            margin-top: 20px;
        }
        #card1 {
            width: 100%;
            margin-top: -990px; margin-left:300px; padding-left: 8%; padding-right: 8%;
        }
		.empty-row {
			text-align: center;
			margin-top: 5px;
			padding: 20px;
		}

	</style>
</head>
<body>

<!-- 상단메뉴 -->
<div id="header">
	<div th:replace="page_header/header.html :: header-head"></div>
	<div th:replace="page_header/header.html :: header-body"></div>
</div>

<!-- 유저프로필 라인 -->
<div id="profile">
	<div th:replace="page_profile/profile.html :: profile-head"></div>
	<div th:replace="page_profile/profile.html :: profile-body"></div>
</div>

<!-- 찜목록 -->
<div class="container mt-2 card-wrapper">
	<div class="row g-0">
		<div class="col-md-8" id="card1">
			&ensp;《찜한상품》
			<ol class="list-group list-group-numbered" id="cart-list">
				<div class="card">
					<table class="table" id="table">
						<thead>
							<tr>
								<th scope="col" style="text-align: center; margin-left: 10px;">상품정보</th>
								<th scope="col" style="text-align: center;">금액</th>
								<th scope="col" style="text-align: center;">선택</th>
							</tr>
						</thead>

						<tbody class="table-group-divider">
							<tr th:each="wish,index : ${wishBeanList}" style="text-align: center;">
								<th>
									<input type="hidden" th:value="${wish.wish_idx}" th:attr="id='wish_idx' + ${index.index}" />
									<div class="check" style="width: 150px; display: flex; align-items: center;">
										<input type="checkbox" style="margin-left: 10px;" checked/>
										&emsp;
										<a th:href="@{/goods/goods_page(goods_idx=${wish.goods_idx})}">
											<img th:src="@{'/img/goods/' + ${wish.goods_img}}" style="width: 90%;">
										</a>
										<h6 th:text="${wish.goods_name}" style="margin-left: 30px;"></h6>
									</div>
								</th>

								<td style="margin-top: auto;" th:text="${wish.goods_price}"></td>
								<td style="margin-top: auto;">
									<button type="submit" class="btn btn-outline-secondary btn-sm" th:onclick="delete_wish([[${index.index}]])">상품삭제</button>
								</td>
							</tr>

							<tr id="no-wish-message" style="display: none;">
								<td colspan="3" class="empty-row"><b>찜한 내역이 없습니다.</b></td>
							</tr>
						</tbody>

						<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
						<script th:inline="javascript">
							function delete_wish(num) {
								let idx = $("#wish_idx" + num).val();

								$.ajax({
									url: '/rest/delete_wish',
									type: 'POST',
									data: { wish_idx: idx },
									success: function(response) {
										alert("선택하신 상품이 삭제되었습니다.");
										$("#wish_idx" + num).closest("tr").remove();

										checkIfNoWishes();
									}
								});
							}

							function checkIfNoWishes(){
								const wishListBody = $("#table tbody tr:not(#no-wish-message)");
								if (wishListBody.length === 0) {
									$("#no-wish-message").show();
								} else {
									$("#no-wish-message").hide();
								}
							}
						</script>

					</table>
				</div>
			</ol>
		</div>
	</div>
</div>

<div style="margin-top: 88px;"></div>
<hr />

<!-- 하단 -->
<div id="footer">
	<div th:replace="page_footer/footer.html :: footer-head"></div>
	<div th:replace="page_footer/footer.html :: footer-body"></div>
</div>

</body>
</html>
