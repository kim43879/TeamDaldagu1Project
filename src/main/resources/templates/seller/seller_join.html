<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>달다구리스</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<style>
	.card-main{
		margin-top: 88px; 
		padding-left: 186px; 
		padding-right: 186px;
	}
	.dropdown-menu {
		display: none;
		position: absolute;
		background-color: #f9f9f9;
		border: 1px solid #ddd;
	} 
	.dropdown-menu a:hover {
		background-color: #f1f1f1;
	}
	.show {
		display: block;
	}
	.card-profile{
		margin-top: 88px; padding-left: 50px;
	}
	.card-wrapper {
		margin-top: 20px;
	}
	#card1 {
		width: 90%;
		margin-top: -1050px; margin-left:60px; padding-left: 50px;
	}
	 
</style>
</head>
<body>

<!-- 상단메뉴 -->
<div id="header">
	<div th:replace="page_header/header.html :: header-head"></div>
	<div th:replace="page_header/header.html :: header-body"></div>
</div>

	<!-- 유저프로필 라인 -->
<div id="profile">
	<div th:replace="page_profile/profile.html :: profile-body"></div>
</div>


<!-- 판매자 등록 -->
		<div class="container">
			<div class="row">
				<div class="col-sm-3"></div>
				<div class="col-sm-6">
					<div class="card-shadow"id="card1">
						<div class="card-body">
							<form action="../user/login.html" method="post">
								<div class="form-group">
									<label for="user_name">*이름</label>
									<input type="text" id="user_name" name="user_name" class="form-control" disabled="disabled" value="김희진"/>			
								</div>
								
								<div class="form-group">
									<label for="user_name">*아이디</label>
									<input type="text" id="user_id" name="user_id" class="form-control" disabled="disabled" value="kk1234"/>
								</div>
								
								<div class="form-group">
									<label for="user_addr">*이메일</label>
									<input type="email" id="user_addr" name="user_email" class="form-control" />
								</div>
								
								<div class="form-group">
									<label for="user_phone">*연락처</label>
									<input type="text" id="user_phone" name="user_phone" class="form-control" />
								</div>
								
								<div class="form-group">
									<label for="user_id" class="mb-0 me-2">*브랜드명</label>
									<div class="d-flex align-items-center">
										<input type="text" id="goods_name" name="goods_name" class="form-control me-2" />
										&nbsp;
										<button type="button" class="btn btn-outline-info">중복확인</button>
									</div>
								</div>
								
								<div class="form-group">
									<label for="goods_tag">*작품 카테고리</label>
									<input type="text" id="goods_tag" name="goods_tag" class="form-control" />
								</div>
								
								<div class="form-group">
									<label for="goods_img">*작품 이미지</label>
									<input type="file" id="goods_img" name="goods_img" class="form-control" accept="image/*" />
								</div>
								<hr />
								
								<div class="form-group">
									<label><b>*브랜드 신규등록 약관</b></label> <br />
									<label>-개인정보 수집,이용 관련</label> <br />
									<label style="color:red;">※목적: 서비스 이용 및 본인확인</label> <br />
									<label style="color:red;">※항목: 입력한 모든 사항</label> <br />
									<label style="color:red;">※보유기간: 탈퇴 후 즉시</label> <br />
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"/>
										<label class="form-check-label" for="flexCheckDefault">동의합니다.</label>
									</div> <hr />
								</div>
								
								<div class="form-group">
									<label><b>*운영정책 약관</b></label> <br />
									<label>- 입점 후 판매 가능 기준 및 페널티 정책</label> <br />
									<label style="color:red;">※동일인의 중복 입점을 허용하지 않습니다.</label> <br />
									<label style="color:red;">※동일 정보의 입점이 확인되는 경우 입점이 반려되거나, 내부 검토 후 일부 계정의 권한이 만료될 수 있습니다.</label> <br />
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"/>
										<label class="form-check-label" for="flexCheckDefault">동의합니다.</label>
									</div> <hr />
								</div>
								
								<div class="form-group">
									<label><strong>*등록 최종 안내</strong></label> <br />
									<label style="color:red;"><b>※위의 모든 내용을 확인하셨습니까?</b></label>
										<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"/>
										<label class="form-check-label" for="flexCheckDefault"><strong>모두 확인했습니다.</strong></label>
									</div> <hr />					
								</div>
											
								<div class="form-group">
									<div class="d-grid gap-2 d-md-flex justify-content-md-end">
										<button type="submit" class="btn btn-outline-warning me-md-2">뒤로가기</button> &ensp;
										<a href="seller_page.html" class="btn btn-outline-success" role="button" data-bs-toggle="button" onclick="submit()">제출</a>
										
										<script>
											function submit() {
												alert("심사결과는 영업일 기준 10일 이내 기재하신 연락처로 안내 드립니다.");
											}
										</script>
										
									</div>
								</div>
								
							</form>
						</div>
						
					</div>
				</div>
				<div class="col-sm-3"></div>
			</div>
		</div>
	<hr />	
	
	<!-- 하단 -->
<div id="footer">
	<div th:replace="page_footer/footer.html :: footer-head"></div>
	<div th:replace="page_footer/footer.html :: footer-body"></div>
</div>
	
</body>
</html>
