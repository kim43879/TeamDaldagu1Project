<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>달다구리스</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<style>
	.card-main{
		margin-top: 88px;
		padding-left: 186px;
		padding-right: 186px;
	}
	.dropdown-menu {
		display: none;
		position: absolute;
		background-color: #f9f9f9;
		border: 1px solid #ddd;
	}
	.dropdown-menu a:hover {
		background-color: #f1f1f1;
	}
	.show {
		display: block;
	}
	.card-wrapper {
		margin-top: 20px;
	}
	.aLink {
		color: #343434; !important;
	}
	.aLink:hover {
		color: #f1c232; !important;
	}
</style>

</head>
<body>

<!-- 상단메뉴 -->
<div id="header">
	<div th:replace="page_header/header.html :: header-head"></div>
	<div th:replace="page_header/header.html :: header-body"></div>
</div>

<!-- 게시글 리스트 -->
<div class="container" style="margin-top:100px">
	<div class="card">
		<div class="card-body">
			<h5 class="card-title">&emsp;《공지사항》</h5>
			<table class="table" id='board_list'>
				<thead style="text-align: center;">
					<tr>
						<th class="text-center d-none d-md-table-cell">번호</th>
						<th class="w-50">제목</th>
						<th class="text-center d-none d-md-table-cell">작성자</th>
						<th class="text-center d-none d-md-table-cell">작성일</th>
					</tr>
				</thead>

				<tbody style="text-align: center;">
					<tr th:each="notice : ${noticeList}">
						<td th:text="${notice.notice_idx}" id="notice_idx"
							class="text-center d-none d-md-table-cell"><b>공지</b></td>
						<td>
							<a th:href="@{/board/notice_read(notice_idx = ${notice.notice_idx})}" class="aLink"
							   th:text="${notice.notice_title}" style="text-decoration: none;">필수공지</a>
						</td>
						<td th:text="${notice.notice_writer_idx}" class="text-center d-none d-md-table-cell">관리자</td>
						<td th:text="${notice.notice_date}" class="text-center d-none d-md-table-cell">2024-09-06</td>
					</tr>

				</tbody>
			</table>
			<br />

		</div>
	</div>
</div>
<br /><hr />

<!-- 하단 -->
<div id="footer">
	<div th:replace="page_footer/footer.html :: footer-head"></div>
	<div th:replace="page_footer/footer.html :: footer-body"></div>
</div>

</body>
</html>
