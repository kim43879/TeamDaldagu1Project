<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>달다구리스</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<!--커스텀 css-->
	<link rel="stylesheet" th:href="@{/css/reset_of_Bootstrap.css}">
	<style>
		header {
            position: relative;
            background-color: #343a40;
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 10000;
        }
        table {
            width: 100%;
            max-width: 100%;
            border-collapse: collapse;
            border-width: 1px;
            border-color: #ddd;
            border-style: solid;
            text-align: center;
        }
        .table-container {
            width: 100%;
            overflow-x: auto;
        }
        th, td {
            border-width: 1px;
            border-color: #ddd;
            border-style: solid;
            padding: 8px;
            text-align: center;
        }
        .container {
            margin-top: 0;
            margin-left: 200px;
            padding: 10px;
        }
        a {
            text-decoration: none;
            height: 51.6px;
        }
        a:hover {
            text-decoration: none;
            height: 51.6px;
        }
	</style>

</head>
<body>

<!--메뉴-->
<div id="administration">
	<div th:replace="admin/admin_import/admin_menu.html :: administration-style"></div>
	<div th:replace="admin/admin_import/admin_menu.html :: administration-body"></div>
</div>

<header style="height: 92.23px;">
	<h1 style="margin-top: 20px; font-size: 19px; font-weight: bold;">관리자 페이지</h1>
</header>

<!-- 게시글 리스트 -->
<div class="main">
	<div class="dashboard">
		<div class="container">
			<h3 style="margin-top: 20px;font-size: 18px; font-weight: bold;">공지사항</h3>
			<br />
			<div class="card">
				<table>
					<thead style="text-align: center;">
						<tr>
							<th>번호</th>
							<th class="w-50">제목</th>
							<th>작성자</th>
							<th>작성일</th>
							<th>조회수</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="notice : ${noticeList}">
							<td th:text="${noticeList.notice_idx}" class="text-center d-none d-md-table-cell"><b>공지</b></td>
							<td th:text="${noticeList.notice_title}">
								<a href="/board/notice_read" style="text-decoration: none;">필수공지</a>
							</td>
							<td th:text="${noticeList.notice_writer}" class="text-center d-none d-md-table-cell">관리자</td>
							<td th:text="${noticeList.notice_date}" class="text-center d-none d-md-table-cell">2024-09-06</td>
							<td th:text="${noticeList.view_count}" class="text-center d-none d-md-table-cell">1</td>
						</tr>

					</tbody>
				</table>
			</div>

			<div class="text-right">
				<a href="/admin/notice_write" class="btn btn-outline-info">글쓰기</a>
			</div>

			<br />
			
			<!-- 페이지 -->
			<div class="d-none d-md-block">
				<ul class="pagination justify-content-center">
					<li class="page-item">
						<a href="#" class="page-link">&laquo;</a>
					</li>
					<li class="page-item">
						<a href="#" class="page-link">1</a>
					</li>
					<li class="page-item">
						<a href="#" class="page-link">2</a>
					</li>
					<li class="page-item">
						<a href="#" class="page-link">3</a>
					</li>
					<li class="page-item">
						<a href="#" class="page-link">4</a>
					</li>
					<li class="page-item">
						<a href="#" class="page-link">5</a>
					</li>
					<li class="page-item">
						<a href="#" class="page-link">&raquo;</a>
					</li>
				</ul>
			</div>
			
			<div class="d-block d-md-none">
				<ul class="pagination justify-content-center">
					<li class="page-item">
						<a href="#" class="page-link">이전</a>
					</li>
					<li class="page-item">
						<a href="#" class="page-link">다음</a>
					</li>
				</ul>
			</div>
			
		</div>
	</div>
</div>
<br />
	
</body>
</html>
