<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #bbbbbb; /* 메뉴와 어울리는 배경 색상 */
            font-family: Arial, sans-serif;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* 화면 중앙 배치 */
        }

        .login-box {
            background-color: #343a40; /* 메뉴 색상과 조화 */
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            color: white; /* 텍스트를 흰색으로 설정 */
        }

        .login-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffffff; /* 헤더 텍스트 흰색 */
        }

        .login-box input {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            font-size: 14px;
            color: #495057; /* 텍스트 색상 */
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #76bcc4; /* 메뉴와 어울리는 파란색 */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #5aa2ab; /* 버튼 hover 효과 */
        }

        .login-box a {
            display: block;
            margin-top: 15px;
            color: #76bcc4; /* 메뉴와 어울리는 색상 */
            text-decoration: none;
            font-size: 14px;
        }

        .login-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div id="administration">
    <div th:replace="admin/admin_import/admin_menu.html :: administration-style"></div>
    <div th:replace="admin/admin_import/admin_menu.html :: administration-head"></div>
    <div th:replace="admin/admin_import/admin_menu.html :: administration-body"></div>
</div>

<!-- 메인 컨텐츠 -->
<div class="login-container">
    <div class="login-box">
        <h1>관리자 로그인</h1>
        <form action="/admin/status/loginProc" method="post" th:object="${adminBean}">
            <input type="text" placeholder="아이디" th:field="*{admin_id}" required>
            <input type="password" placeholder="비밀번호" th:field="*{admin_pw}" required>
            <button type="submit">로그인</button>
        </form>
    </div>
</div>
</body>
</html>
