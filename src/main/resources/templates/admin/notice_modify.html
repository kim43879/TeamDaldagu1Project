<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>달다구리스 공지사항</title>
	<!--Bootstrap-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<style>
		body {
			font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            width: 90%;
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], textarea {
        	width: 95%;
        	margin-left: 10px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        textarea {
            resize: none;
        }
        .form-action {
            text-align: right;
        }
        .form-action a, .form-actions button {
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
	</style>
</head>
<body>

<div class="container">
	<h3>공지사항</h3>
	<form action="/admin/notice_modify_pro" method="post" th:object="${noticeBean}">
		<input type="hidden" th:field="*{notice_idx}">

		<div class="form-group">
			<label for="notice_title">*공지명</label>
			<input type="text" id="notice_title" th:field="*{notice_title}" style="background-color: white;" readonly/>
		</div>

		<div class="form-group">
			<label for="admin_id">*작성자</label>
			<input type="text" id="admin_id" class="form-control" th:field="*{notice_writer_idx}" style="background-color: white;" readonly />
		</div>

		<div class="form-group">
			<label for="notice_text">*내용</label>
			<textarea id="notice_text" class="form-control" rows="10" style="width: 95%; resize:none; background-color: white;" th:field="*{notice_text}">
			</textarea>
		</div>

		<div class="form-action" style="margin-right: 25px;">
			<button class="btn btn-outline-secondary" onclick="location.href='/admin/notice_admin_list'">뒤로가기</button>
			<button class="btn btn-outline-secondary" type="submit" onclick="alert('수정이 완료되었습니다.')">수정완료</button>
		</div>

	</form>

</div>

</body>
</html>
