<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        .card-main{
        margin-top: 88px;
        padding-left: 186px;
        padding-right: 186px;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
        .dropdown-menu a:hover {
            background-color: #f1f1f1;
        }
        .show {
            display: block;
        }
        .card-profile{
            margin-top: 88px; padding-left: 50px;
            position: relative;
            display: inline-block;
        }
        .card-wrapper {
            margin-top: 20px;
        }
        #img{
            display: block;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }
        .image-container img {
            display: block;
            height: auto;
        }

        .image-container button {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            cursor: pointer;
        }
        .image-container:hover button {
            display: block;
        }
        .image-container button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .image-container input[type="file"] {
            display: none;
        }

    </style>
    <style th:fragment="profile-head">
        .card-link {
            color: #343434;
            text-decoration: none;
        }
        .card-link:hover {
            color: #f1c232;
        }
    </style>
</head>
<body th:fragment="profile-body">
<div class="card-profile" style="width: 18rem;">

    <div class="image-container" style="border-color: Gray;">
        <img th:src="@{/img/profile.jpg}" class="card-img-top" id="img">
        <button class="btn btn-outline-info hidden-button" id="change-image-btn">이미지 변경</button>
        <input type="file" id="image-input" style="display: none;" accept="image/*">

        <script>
            document.getElementById('change-image-btn').addEventListener('click', function() {
                document.getElementById('image-input').click();
            });

            document.getElementById('image-input').addEventListener('change', function(event) {
                const file = event.target.files[0];
                if(file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        document.querySelector('.image-container img').src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        </script>
    </div>

    <div class="card-body">
        <h5 class="card-title" th:text="${loginUserBean.user_idx}"></h5>
        <p class="card-text">동쑦이 15주년 데뷔축하링~</p>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><b>마이페이지</b></li>
    </ul>

    <div class="card-body">
        <h6 style="border: thin;"><b>주문관리</b></h6>
        <a href="/user/user_order" class="card-link">주문/배송 내역</a> <br/><br/>

        <h6 style="border: thin;"><b>나의 알림</b></h6>
        <a href="#" class="card-link">알림</a> <br/>
        <a href="#" class="card-link">메시지</a> <br/>
        <a href="/board/board_list" class="card-link">게시글</a> <br/><br/>

        <h6 style="border: thin;"><b>구매상품</b></h6>
        <a href="/user/user_review" class="card-link">리뷰작성</a> <br/><br/>

        <h6 style="border: thin;"><b>관심상품</b></h6>
        <a href="/user/user_wish" class="card-link">찜한상품</a> <br/>
        <a href="/user/user_cart" class="card-link">장바구니</a> <br/><br/>

        <h6 style="border: thin;"><b>나의 정보</b></h6>
        <a href="/user/user_info" class="card-link">회원정보 관리</a> <br/>
        <a th:href="@{/user/user_addr(user_idx=${loginUserBean.user_idx})}" class="card-link">배송지 관리</a> <br/>
        <a href="/user/user_pay" class="card-link">결제수단 관리</a> <br/>
        <hr/>

        <a th:href="@{/seller/seller_join(user_idx=${loginUserBean.user_idx})}" class="card-link" th:if="${loginUserBean.user_role == 'D'}">브랜드 등록</a>
        <a th:href="@{/seller/seller_page(seller_idx=${loginUserBean.seller_idx})}" class="card-link" th:if="${loginUserBean.user_role == 'S'}">판매자 페이지</a>
    </div>
</div>
</body>
</html>
