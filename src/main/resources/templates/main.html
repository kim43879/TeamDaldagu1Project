<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>달다구리스</title>
<!-- Bootstrap -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<style>
	.card-main{
		margin-top: 88px; 
		padding-left: 186px; 
		padding-right: 186px;
	}

	#carouselExampleControls{
		align-content: center;
		max-width: 1200px;
		max-height: 350;
	}

    .card-img {
        display: flex;                 /* Flexbox 활성화 */
        align-items: center;           /* 수직 중앙 정렬 */
        justify-content: center;       /* 수평 중앙 정렬 */
        width: 100%;
        height: 70%;
        overflow: hidden;              /* 이미지가 div를 넘어가지 않도록 함 */
    }

    .card-img img {
        max-width: 100%;               /* 이미지가 div를 넘어가지 않도록 설정 */
        max-height: 100%;              /* 이미지가 div를 넘어가지 않도록 설정 */
        object-fit: contain;           /* 이미지 비율을 유지하면서 적절히 맞춤 */
    }
	
</style>
</head>
<body>

<!-- 상단메뉴 -->
<div id="header">
<!--    <div th:replace="page_header/header.html :: header-head"></div>-->
    <div th:replace="page_header/header.html :: header-body"></div>
</div>

<!-- 배너 -->
<div id="carouselExampleControls" class="carousel slide mt-5" data-ride="carousel" style="margin-left: 20%; margin-right: 20%; padding-top: 2%;">
    <!--상품 사진-->
    <div class="carousel-inner">
        <div class="carousel-item" th:each="banner, iterStat : ${bannerList}"
             th:classappend="${iterStat.index == 0} ? 'active' : ''"
             id="carouselExampleControls1">
            <a th:href="@{/goods/goods_page(goods_idx=${banner.goods_idx})}">
                <img th:src="@{'/img/banner/' + ${banner.banner_img}}" class="d-block w-100" alt="...">
            </a>
        </div>
    </div>

    <!--버튼-->
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>
<br />
<hr />

<!-- 목록1 -->
<div class="container mt-4">
    <label>장패드</label>
    <div class="row">
        <div class="col-md-3" th:each="goods,stat : ${goodsList1}" th:if="${stat.index < 4}">
            <div class="card" style="width: 100%; height:100%">
                <div class="card-img">
                    <img th:src="@{'/img/goods/' + ${goods.goods_img}}" class="card-img-top" alt="image" />
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${goods.goods_name}">goods_name</h5>
                    <p class="card-text" th:text="${goods.goods_price}+원">goods_price</p>
                    <a th:href="@{/goods/goods_page(goods_idx=${goods.goods_idx})}" class="btn btn-outline-info">상품보기</a>
                </div>
            </div>
        </div>
    </div>
</div>
<hr />

<!-- 목록2 -->
<div class="container mt-4">
    <label>펫 용품</label>
    <div class="row">
        <div class="col-md-3" th:each="goods,stat : ${goodsList2}" th:if="${stat.index < 4}">
            <div class="card" style="width: 100%; height:100%">
                <div class="card-img">
                    <img th:src="@{'/img/goods/' + ${goods.goods_img}}" class="card-img-top" alt="image" />
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${goods.goods_name}">goods_name</h5>
                    <p class="card-text" th:text="${goods.goods_price}+원">goods_price</p>
                    <a th:href="@{/goods/goods_page(goods_idx=${goods.goods_idx})}" class="btn btn-outline-info">상품보기</a>
                </div>
            </div>
        </div>
    </div>
</div>
<hr />

<!-- 목록3 -->
<div class="container mt-4">
    <label>컵</label>
    <div class="row">
        <div class="col-md-3" th:each="goods,stat : ${goodsList3}" th:if="${stat.index < 4}">
            <div class="card" style="width: 100%; height:100%">
                <div class="card-img">
                    <img th:src="@{'/img/goods/' + ${goods.goods_img}}" class="card-img-top" alt="image" />
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${goods.goods_name}">goods_name</h5>
                    <p class="card-text" th:text="${goods.goods_price}+원">goods_price</p>
                    <a th:href="@{/goods/goods_page(goods_idx=${goods.goods_idx})}" class="btn btn-outline-info">상품보기</a>
                </div>
            </div>
        </div>
    </div>
</div>
<hr />

<!-- 하단 -->
<div id="footer">
    <div th:replace="page_footer/footer.html :: footer-head"></div>
    <div th:replace="page_footer/footer.html :: footer-body"></div>
</div>

<!-- Bootstrap JS, Popper.js, jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</body>
</html>
